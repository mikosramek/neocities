<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../favicon.ico" />
    <link href="../styles/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../styles/slices.css" rel="stylesheet" type="text/css" media="all" />

    <!-- Share Meta -->
%meta_tags%

</head>

            <div class="Home__header-chains Home__header-chains--right">

            <img src="../images/chaos_star.svg" alt="" class="Home__chaos-star Home__chaos-star--left">
            <img src="../images/chaos_star.svg" alt="" class="Home__chaos-star Home__chaos-star--right">
            <nav class="Global__landing-button">
                <a href="/" aria-label="Navigates to the home page">âŒ‚</a>
            </nav>
        </header>
        <main class="Home__main">
            %slices%
        </main>
        <footer class="Home__footer">

        </footer>
    </div>

</html>
